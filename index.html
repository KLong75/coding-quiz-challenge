<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz Challenge!</title>
</head>
<body>
  <header>
    <div class="container" id ="header-box">
        <div class="row" id ="header-row">
          <div class="col text-left ">
            View High Scores
          </div>
          <div class="col-6 text-center"><h1>
              Coding Quiz Challenge!
          </h1>
          </div>
          <div class="col text-right"  id="countdown">
          </div>
          
        </div>
      </div>
  </header>



  <main>
    <div class="container text-center" id="quiz-sheet">

      <div class=" container text-center" id="start-button-container">
        <button type="button" class="btn btn-success btn-lg" id="start-button" onclick="event.stopPropagation()">Start Quiz!</button>
      </div>

      <div class = "container" id="question-answer-field" >
          <div id="question">Which tag is used to list items with bullets?</div>g
          <div id="choices"></div>
            <div class="choice" id="A" 
            onclick="checkAnswer('A')">A</div>
            <div class="choice" id="B" 
            onclick="checkAnswer('B')">B</div>
            <div class="choice" id="C" 
            onclick="checkAnswer('C')">C</div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container text-right" id="next">
        <div class=" container text-right" id="next-question">
            <button type="button" class="btn btn-success btn-lg" id="next-question" onclick="event.stopPropagation()">Next Question!</button>
        </div>
    </div>
  </footer>




  <script src="./assets/js/script.js"></script> 
</body>
</html>
